<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 4, sesión 1: NUESTROBANK</title>
    <!-- CSS STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FONT AWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/1872a23027.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1 class="fw-semibold text-center">Contáctanos</h1>

      <form
        class="container bg-white border shadow-sm p-5 rounded-2"
        id="formulario"
      >
        <div class="row g-3">
          <div class="col col-12 col-md-6">
            <label for="nombre">Nombre *</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese su nombre"
              aria-label="nombre"
              id="nombre"
              name="nombre"
            />
          </div>

          <div class="col col-12 col-md-6">
            <label for="apellido">Apellido *</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese su apellido"
              aria-label="apellido"
              id="apellido"
              name="apellido"
            />
          </div>

          <div class="col col-12 col-md-6">
            <label for="email">Email *</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese su email"
              aria-label="email"
              id="email"
              name="email"
            />
          </div>

          <div class="col col-12 col-md-6">
            <label for="motivo">Por favor especifique el motivo *</label>
            <select
              class="form-select"
              aria-label="motivo"
              id="motivo"
              name="motivo"
            >
              <option value="Problemas con su Cuenta Online">
                Problemas con su Cuenta Online
              </option>
              <option value="Reestablecer Contraseña">
                Reestablecer Contraseña
              </option>
              <option value="Solicitud de Atención al Cliente">
                Solicitud de Atención al Cliente
              </option>
              <option value="Otro">Otro</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              class="form-control"
              id="mensaje"
              rows="3"
              name="mensaje"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success w-50 mx-auto">
            ENVIAR MENSAJE
          </button>
        </div>
      </form>
    </main>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
